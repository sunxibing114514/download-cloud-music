<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐下载器</title>
    <style>
        /* 原有样式保持不变，新增以下内容 */
        .help-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .help-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px) saturate(180%);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .help-text {
            color: white;
            line-height: 1.6;
            font-size: 14px;
        }

        .help-link {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            display: block;
            margin-top: 1rem;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 原有容器保持不变 -->
    <div class="glass-container">
        <h1>🎵 音乐下载器</h1>
        <div class="input-group">
            <input type="text" id="songId" placeholder="输入歌曲ID（如：33894312）">
        </div>
        <button onclick="startDownload()">立即下载</button>
        <p class="help-link" onclick="showHelp()">如何查看ID？</p>
    </div>

    <!-- 新增帮助弹窗 -->
    <div class="help-modal" id="helpModal">
        <div class="help-content">
            <span class="close-btn" onclick="closeHelp()">×</span>
            <h2 style="color:white; margin-top:0">如何获取歌曲ID</h2>
            <div class="help-text">
                <p>1. 打开网易云音乐网页版 (music.163.com)</p>
                <p>2. 找到想要下载的歌曲</p>
                <p>3. 查看浏览器地址栏，URL格式类似：</p>
                <p style="background: rgba(0,0,0,0.2); padding: 8px; border-radius: 8px;">
                    https://music.163.com/#/song?id=<strong style="color:#ff6b6b">12345678</strong>
                </p>
                <p>其中红色数字部分就是歌曲ID</p>
                <p>在手机端分享的链接如果有字母，就粘贴进浏览器回车，，再查看url，会变成数字id</p>
                <p>⚠️ 注意：部分歌曲因版权限制可能无法下载</p>
            </div>
        </div>
    </div>

    <script>
        function showHelp() {
            document.getElementById('helpModal').style.display = 'flex';
        }

        function closeHelp() {
            document.getElementById('helpModal').style.display = 'none';
        }

        // 点击蒙层关闭
        document.getElementById('helpModal').addEventListener('click', function(e) {
            if(e.target === this) closeHelp();
        });

        // 下载函数
        function startDownload() {
            const songId = document.getElementById('songId').value;
            
            if (!songId) {
                alert('请输入歌曲ID');
                return;
            }

            const url = `https://music.163.com/song/media/outer/url?id=${songId}`;
            const link = document.createElement('a');
            link.href = url;
            link.download = `${songId}.mp3`;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 自动聚焦输入框 + 回车键支持
        document.getElementById('songId').focus();
        document.getElementById('songId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startDownload();
        });
    </script>
</body>
</html>
