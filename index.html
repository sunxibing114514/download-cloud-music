<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐下载器</title>
    <style>
        /* 毛玻璃背景样式 */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/random/1920x1080') fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* 输入框和按钮样式 */
        .input-group {
            margin-bottom: 1.5rem;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 16px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        /* 标题样式 */
        h1 {
            color: white;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>🎵 音乐下载器</h1>
        <div class="input-group">
            <input type="text" id="songId" placeholder="输入歌曲ID（如：33894312）">
        </div>
        <button onclick="startDownload()">立即下载</button>
    </div>

    <script>
        function startDownload() {
            const songId = document.getElementById('songId').value;
            
            if (!songId) {
                alert('请输入歌曲ID');
                return;
            }

            // 构建下载链接
            const url = `https://music.163.com/song/media/outer/url?id=${songId}`;
            
            // 创建隐藏下载链接
            const link = document.createElement('a');
            link.href = url;
            link.download = `${songId}.mp3`;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 自动聚焦输入框 + 回车键支持
        document.getElementById('songId').focus();
        document.getElementById('songId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startDownload();
        });
    </script>
</body>
</html>
